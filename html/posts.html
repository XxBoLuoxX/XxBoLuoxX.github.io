<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>波萝格博客</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">图标logo波萝格</div>

        </ul>

    <!-- 主体内容 -->

        <article class="post-card">

            </div>
            <div class="post-content">
                <p>正文内容...</p>
                <div class="post-meta">
                    <span>作者</span>
                    <span>时间戳</span>
                </div>
            </div>

        <!-- 文章模块2 -->
        <article class="post-card">
            <div class="post-header">
                <h2>标题</h2>
            </div>
            <div class="post-content">
                <p>正文内容...</p>
                <div class="post-meta">
                    <span>作者</span>
                    <span>时间戳</span>
                </div>
            </div>
        </article>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="social-links">
            <a href="#" class="social-icon">超链接小图标1</a>
            <a href="#" class="social-icon">超链接小图标2</a>

    <script src="js/script.js"></script>

</html>
